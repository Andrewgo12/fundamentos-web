<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/EstiloFormulario.css">
    <title>Formulario de Registro</title>
</head>

<body>
<div class="container">
    <h1>Registro de Usuario</h1>
    <form id="formulario">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <select id="genero" name="genero" required>
                <option value="" disabled selected>Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="terminos" required>
                Acepto los términos y condiciones
            </label>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>

    <script src="./js/Formulario.js"></script>
</body>

</html>
