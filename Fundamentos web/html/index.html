<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba con JavaScript</title>
    <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
    <header>
        <h1>Bienvenido a la Página de Prueba</h1>
    </header>

    <main>
        <section>
            <h2>Invertir Palabra</h2>
            <input type="text" id="palabra" placeholder="Ingresa una palabra">
            <button id="btnInvertir">Invertir</button>
            <div id="resultadoPalabra"></div>
        </section>

        <section>
            <h2>Tabla de Multiplicar</h2>
            <input type="number" id="numero" placeholder="Ingresa un número">
            <button id="calcular">Calcular</button>
            <pre id="resultado"></pre>
        </section>

        <section>
            <h2>Capturar Texto o Número</h2>
            <input type="text" id="textInput" placeholder="Ingresa texto o número">
            <button id="addButton">Agregar Texto/Número</button>
            <div id="output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kevin Andrés González Dinas. Todos los derechos reservados.</p>
        <script defer src="../Js/diferentes.js"></script>
        <script defer src="../Js/clase9.js"></script>
</body>

</html>
