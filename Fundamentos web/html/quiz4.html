<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="quiz4.css">
</head>

<body>

    <main>
        <section class="formulario-contenedor">
            <header>
                <h2>Formulario de Registro</h2>
                <p>Complete el formulario cuidadosamente para registrarse</p>
            </header>

            <form>
                <div class="grid-form">
                    <article>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre"  required>
                        <p class="email-ejemplo"> Nombres Completo</p>
                    </article>

                    <article>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                        <p class="email-ejemplo"> Apellidos Completos</p>
                    </article>

                    <article>
                        <label for="genero">Género</label>
                        <select id="genero" required>
                            <option value="">Seleccione</option>
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                            <option value="o">Otro</option>
                        </select>
                    </article>

<article>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" placeholder="ex: nombre@ejemplo.com" required>
    <p class="email-ejemplo">Ejemplo: example@example.com</p>
</article>

                    <article>
                        <label for="student-id">ID Estudiante</label>
                        <input type="text" id="student-id"  required>
                    </article>

                    <article>
                        <label for="class-list">Lista de Clases</label>
                        <select id="class-list" required>
                            <option value="">Seleccione</option>
                            <option value="math">Matemáticas</option>
                            <option value="science">Ciencias</option>
                            <option value="history">Historia</option>
                            <option value="arts">Artes</option>
                        </select>
                    </article>
                </div>

                <footer>
                    <button type="submit">Enviar</button>
                </footer>
            </form>
        </section>
        <script src="quiz4.js"></script>
    </main>

</body>

</html>
