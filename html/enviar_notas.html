        <section id="enviar-notas">
            <h2>Formulario para Enviar Notas</h2>
            <form id="form-enviar-notas" action="../php/procesar_envio_notas.php" method="post">
                <label for="nombre-estudiante">Nombre del Estudiante:</label>
                <input type="text" id="nombre-estudiante" name="nombre" required>
                
                <label for="curso-estudiante">Curso:</label>
                <input type="text" id="curso-estudiante" name="curso" required>
                
                <label for="asignatura">Asignatura:</label>
                <input type="text" id="asignatura" name="asignatura" required>
                
                <label for="nota">Nota:</label>
                <input type="number" id="nota" name="nota" min="0" max="100" required>
                
                <button type="submit">Enviar Notas</button>
            </form>
        </section>
