<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Docentes</title>
    <link rel="stylesheet" href="../css/EstiloGeneral.css">
</head>
<body>
    <header>
        <h1>Área de Docentes</h1>
    </header>
    <main>
        <section id="docentes-area">
            <h2>Funciones para Docentes</h2>
            <div class="info-container">
                <div class="info-card">
                    <h3>Enviar Notas</h3>
                    <form id="enviar-notas" action="../php/enviar_notas.php" method="post">
                        <label for="docente-id">ID de Docente:</label>
                        <input type="text" id="docente-id" name="docente-id" required>
                        <label for="student-id">ID de Estudiante:</label>
                        <input type="text" id="student-id" name="student-id" required>
                        <label for="nota">Nota:</label>
                        <input type="number" id="nota" name="nota" min="0" max="100" required>
                        <button type="submit">Enviar Nota</button>
                    </form>
                </div>
                <div class="info-card">
                    <h3>Enviar Reportes de Pérdida</h3>
                    <form id="enviar-reportes" action="../php/enviar_reportes.php" method="post">
                        <label for="report-id">ID del Reporte:</label>
                        <input type="text" id="report-id" name="report-id" required>
                        <label for="report-details">Detalles:</label>
                        <textarea id="report-details" name="report-details" rows="4" required></textarea>
                        <button type="submit">Enviar Reporte</button>
                    </form>
                </div>
                <div class="info-card">
                    <h3>Ver Estado de Notas</h3>
                    <form id="estado-notas" action="../php/estado_notas.php" method="post">
                        <label for="estado-id">ID de Estudiante:</label>
                        <input type="text" id="estado-id" name="estado-id" required>
                        <button type="submit">Consultar Estado</button>
                    </form>
                </div>
                <div class="info-card">
                    <h3>Acceder a Enviar Notas</h3>
                    <a href="../html/enviar_notas.html" class="btn">Ir a Enviar Notas</a>
                </div>
            </div>
        </section>
        <h3>Regresar al Inicio</h3>
        <div class="back-button-container">
            <a href="../html/Institutopio.html" class="back-button">Volver a Inicio</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Institución Educativa. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/ventanas.js"></script>
</body>
</html>
